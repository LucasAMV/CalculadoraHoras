<html>
   <head>
	<!-- https://stackoverflow.com/questions/11038252/how-can-i-calculate-the-difference-between-two-times-that-are-in-24-hour-format -->
	<script>
		function f1() {
			var d1 = new Date("01/01/2007 "+document.getElementById('h1').value);
			var d2 = new Date("01/01/2007 "+document.getElementById('h2').value);
			
			var hStart = d1.getHours();
			var hEnd = d2.getHours();

			var hDiff = hEnd - hStart;

			var mStart = d1.getMinutes();
			var mEnd = d2.getMinutes();

			var mDiff = mEnd-mStart;
			if(mDiff < 0) {
				mDiff += 60;
				hDiff--;
			}
			if (mDiff > 59) {
				mDiff -=60;
				hDiff++;
			}

			var horasManha = (hDiff<10? '0'+hDiff : hDiff) + ':' + (mDiff<10? '0'+mDiff : mDiff);
			console.log('Horas cumpridas: ' + horasManha);
			document.getElementById('horasManha').value = horasManha;
			
			var horasNecessarias = new Date("01/01/2007 08:00");
			
			var hFaltando = horasNecessarias.getHours()-hDiff;
			var mFaltando = horasNecessarias.getMinutes()-mDiff;
			
			if(mFaltando < 0) {
				mFaltando += 60;
				hFaltando--;
			} 
			if(mFaltando>59) {
				mFaltando -= 60;
				hFaltando++;
			}
			
			var faltando = (hFaltando<10? '0'+hFaltando : hFaltando) + ':' + (mFaltando<10? '0'+mFaltando : mFaltando);
			console.log('Horas faltando: ' + faltando);
			document.getElementById('horasFaltando').value = faltando;
			
			var elem3 = document.getElementById('h3');
			if(elem3.value != null && elem3.value.length != 0 && elem3.value != "00:00") {
				var d3 = new Date("01/01/2007 "+document.getElementById('h3').value);
				
				var hFimIntervalo = d3.getHours();
				var mFimIntervalo = d3.getMinutes();
				
				var hSaida = hFimIntervalo + hFaltando;
				var mSaida = mFimIntervalo + mFaltando;
				
				if(mSaida < 0) {
				mSaida += 60;
				hSaida--;
				} 
				if(mSaida>59) {
					mSaida -= 60;
					hSaida++;
				}
				
				var saidaAs = (hSaida<10? '0'+hSaida : hSaida) + ':' + (mSaida<10? '0'+mSaida : mSaida);
				console.log('Sair às: ' + saidaAs);
				document.getElementById('horaSaida').value = saidaAs;
			}
		}
	</script>
	
	<style>
		.label {
			text-transform: uppercase;
			display: inline-flex;
			min-width: 110px;
		}
	</style>
	
   </head>
   <body>
      <form name="calculator">
		<div class="label"><span>Entrada 1</span></div>
		<input value="00:00" type="time" name="h1" id="h1" required autofocus/></br>
		
		<div class="label"><span>Saída 1</span></div>
		<input value="00:00" type="time" name="h2" id="h2" onfocusout="f1();" required/></br>
		
		<div class="label"><span>Entrada 2</span></div>
		<input value="00:00" type="time" name="h3" id="h3" onfocusout="f1();" /></br>
		
		<div class="label"><span></span></div>
		<input value="CALCULAR" type="button" name="calcular" id="calcular" onclick="f1();" /></br>
		</br>
		
		<div class="label"><span>Feitas</span></div>
		<input type="time" name="horasManha" id="horasManha" disabled></br>
		
		<div class="label"><span>Faltam</span></div>
		<input type="time" name="horasFaltando" id="horasFaltando" disabled></br>
				
		<div class="label"><span>Sair às</span></div>
		<input type="time" name="horaSaida" id="horaSaida" disabled></br>
		</br>
      </form>
   </body>
</html>
