<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:s="http://jboss.org/schema/seam/taglib"
	contentType="text/html">
	<h:html>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />		
		<title>TITULO TEMPLATE</title>
		<link rel="shortcut icon" href="#{request.contextPath}/resources/img/favicon.ico" />
		<ui:insert name="head" />
	</h:head>
	<h:body>
		<ui:insert name="body" />
				
		<rich:popupPanel id="waitModalPanel" modal="true" autosized="true"
			width="130" height="65" moveable="false" resizeable="false"
			style="text-align:center;">
			<h:graphicImage value="/resources/img/aguarde.gif" />
		</rich:popupPanel>

		<a:status id="waitStatus" 
			onstart="#{rich:component('waitModalPanel')}.show()"
			onstop="#{rich:component('waitModalPanel')}.hide()" />
	</h:body>
	</h:html>
</f:view>
