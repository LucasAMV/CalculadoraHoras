<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib">

	<s:div styleClass="fieldComponent">
    	<s:div styleClass="#{invalid?'error':''}">
	        <s:label styleClass="label">
	            <ui:insert name="label"/>
	            <s:span styleClass="required" rendered="#{required}">*</s:span>
	            <s:span styleClass="small">
	        		<ui:insert name="description" />
				</s:span>
	        </s:label>
	        <span class="value">
	            <s:validateAll>
	                <ui:insert />
	            </s:validateAll>
	        </span>
			<br />
	        <span>
	            <h:graphicImage value="/inc/img/16/error.gif" rendered="#{invalid}" />
	            <s:message styleClass="errorMessage" />
	        </span>
        </s:div>
    </s:div>
</ui:composition>
