<body>
	<form name="calculator">
		<div class="labelEcampo" style="margin-bottom: 10px;">
			<div class="label"><span>Preciso fazer</span></div>
			<input value="08:00" type="time" name="h5" id="h5" required/>
		</div>
		
		<div class="labelEcampo blocoEntradaSaida">
			<div class="labelCampoEntradaSaida">
				<div class="label"><span>Entrada</span></div>
				<input value="00:00" type="time" name="h1" id="h1" min="00:00" max="23:59" required autofocus/>
			</div>
			
			<div class="labelCampoEntradaSaida">
				<div class="label"><span>Saída</span></div>
				<input value="00:00" type="time" name="h2" id="h2" min="00:00" max="23:59" onfocusout="f1();" required/>
			</div>
		</div>
		
		<div class="labelEcampo blocoEntradaSaida">
			<div class="labelCampoEntradaSaida">
				<div class="label"><span>Entrada</span></div>
				<input value="00:00" type="time" name="h3" id="h3" min="00:00" max="23:59" onfocusout="f1();" />
			</div>
			
			<div class="labelCampoEntradaSaida">
				<div class="label"><span>Saída</span></div>
				<input value="00:00" type="time" name="h4" id="h4" min="00:00" max="23:59" onfocusout="f1();" />
			</div>
		</div>
		
		<div class="botoes">
			<input value="CALCULAR" type="button" name="calcular" id="calcular" onclick="f1();" />
			<input value="LIMPAR" type="reset" name="reset" id="reset" />
		</div>
		
		<div class="labelEcampo">
			<div class="label"><span>Feitas</span></div>
			<input value="00:00" type="time" name="horasFeitas" id="horasFeitas" disabled>
		</div>
		
		<div class="labelEcampo">
			<div class="label"><span>Faltam</span></div>
			<input value="08:00" type="time" name="horasFaltando" id="horasFaltando" disabled>
		</div>
		
		<div class="labelEcampo">
			<div class="label"><span>Sair às</span></div>
			<input value="00:00" type="time" name="horaSair" id="horaSair" disabled>
		</div>
		
	</form>
